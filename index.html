<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div
        class="card-img"
        role="img"
        aria-label="A colourful, translucent cube against a navy blue backdrop"
      ></div>

      <section class="card-description">
        <h1>Equilibrium #3429</h1>
        <p class="description-text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="card-list">
          <li class="list-price">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </li>
          <li class="list-duration">
            <img src="images/icon-clock.svg" />
            <p>3 days left</p>
          </li>
        </ul>

        <div class="wrapper-creator-info">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="An avatar of Jules Wyvern"
          />
          <p class="creator-info">Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anna Sango</a>.
    </div>
  </body>
</html>
